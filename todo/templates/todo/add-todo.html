<html>
    <body>
	{% if messages %}
	<ul class="messages">
	    {% for message in messages %}
	    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
		{{ message }}
	    </li>
	    {% endfor %}
	</ul>
	{% endif %}
	<form method="post">
	    {% csrf_token %}
	    {{ form }}
	    <input type="submit" value="Submit">
	</form>
    </body>
</html>
